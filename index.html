<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    width: 100%;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
}
.quydao{
    height: 455px;
    width: 455px;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    border: none;
    display: flex;
    animation: 30.65s linear ronate infinite running;
    
}
 .quydao .sun{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    height: 150px;
    width: 150px;
    background: url(sun.png);
    background-position: center;
    background-size: cover;
    border-radius: 50%;
    border: rgb(196, 193, 187); 
    box-shadow: 0px 0px 100px rgba(225, 71, 20);
}
.quydao .quydaotraidat{
    display: flex;
    width: 126px;
    height: 126px;
    border-radius: 50%;
    justify-content: center;
    align-items: center;
    border: none;
    animation: 10s infinite running linear rotateEarth;
}
.earth{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    background: url(earth.png);
    background-position: center;
    background-size: cover;
    border: none;
    box-shadow: 0px 0px 40px skyblue;
    height: 55px;
    width: 55px;
}
.moon{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    height: 25px;
    width: 25px;
    background:url(moon.png);
    background-position: center;
    background-size: cover;
    box-shadow: 0px 0px 40px rgb(220, 238, 245);
    animation: 10s linear ronateMoon infinite running;
}
.quydao:hover{
    border: 1px solid #fff;
}
.quydaotraidat:hover{
    border: 1px solid #fff;
}
@keyframes ronate{
    from{
        transform: rotate(0deg);
    }
    to{
        transform: rotate(360deg);
    }
}
@keyframes rotateEarth{
    from{
        transform: translateX(225px) rotate(0deg);
    }
    to{
        transform: translateX(225px) rotate(360deg);
    }
}
@keyframes ronateMoon{
    from{
        transform: translateX(50px) ;
    }
    to{
        transform: translateX(50px) ;
    }
}
</style>
<body>
  <div class="quydao">
    <div class="quydaotraidat">
        <div class="earth">
            <div class="moon"></div>
        </div>
    </div>
    <div class="sun"></div>
    </div>
</body>
</html>
